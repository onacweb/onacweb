<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmete Giriş Geri Sayımı</title>
    <style>
        /* Sayfa düzeni */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
        }

        /* Geri sayım kutusu için stil */
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .countdown-box {
            background-color: #3498db;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            width: auto;
        }

        .countdown-box span {
            font-size: 50px;
            color: #e74c3c; /* Kırmızı renk */
        }

        .footer {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <div class="countdown-box">
            <p>ONAÇ WEB STUDIO Açılışımıza son</p>
            <p><span id="countdown"></span></p>
        </div>
        <div class="footer">
                </div>

    <script>
        // Geri sayımın hedef zamanı (2 gün, 15 saat, 15 dakika)
        let targetDate = new Date();
        targetDate.setHours(targetDate.getHours() + 2 * 24 + 15); // 2 gün + 15 saat ekle
        targetDate.setMinutes(targetDate.getMinutes() + 15); // 15 dakika ekle

        // Geri sayım fonksiyonu
        function updateCountdown() {
            let now = new Date().getTime();
            let timeRemaining = targetDate - now;

            let days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Eğer zaman bitmişse
            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "Zaman Doldu!";
                clearInterval(countdownInterval);
            } else {
                document.getElementById("countdown").innerHTML = days + " Gün " + hours + " Saat " + minutes + " Dakika " + seconds + " Saniye";
            }
        }

        // Geri sayımı her saniye güncelle
        let countdownInterval = setInterval(updateCountdown, 1000);

        // İlk güncellemeyi hemen yap
        updateCountdown();
    </script>

</body>
</html>
